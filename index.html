<!DOCTYPE html>
<html lang="en">

<head>
   
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
    <link rel="stylesheet" href="styles.css">
  
    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    
</head>


<body>
    
    <div class="container__card">    
        <div class="container__card__img">
            <img src=images/image-equilibrium.jpg alt="" class="card__img">
            <div class="overlay__background">
                
            </div>
            <img src="images/icon-view.svg" alt="" class="overlay__img">
        </div>
        
        <div class="container__card__text">
            <h2 class="titulo">Equilibrium #3429</h2>

            <p class="paragraph">Our Equilibrium collection promotes balance and calm.</p>

            <div class="card__item">
                <p class="eth">0.041 ETH</p>
                
                <div class="date">
                    <p class="date_text">3 days left</p>

                    <img class="date__icon" src="images/icon-clock.svg" alt="">
                </div>
            </div>
            <div class="card__user">
                <img src="images/image-avatar.png" alt="" class="user__img">
                <p class="user">Creation of <span>Jules Wyvern</span></p>
            </div>
        </div>
        
    </div>

</body>


</html>
